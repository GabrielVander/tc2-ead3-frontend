<nz-table #animalTable [nzData]="animalList" [nzLoading]="isLoading" [nzShowPagination]="false"
          [nzTableLayout]="'fixed'">
  <thead>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Weight</th>
    <th>Race</th>
    <th>Type</th>
    <th>Created at</th>
    <th>Last updated at</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let animal of animalTable.data">
    <td>{{ animal.name }}</td>
    <td>{{ animal.age }}</td>
    <td>{{ animal.weight }}</td>
    <td>{{ animal.race }}</td>
    <td>{{ animal.type }}</td>
    <td>{{ animal.createdAt }}</td>
    <td>{{ animal.updatedAt }}</td>
    <td>
      <a nz-popconfirm nzPopconfirmTitle="Sure to delete?" (nzOnConfirm)="deleteAnimal(animal)">Delete</a>
    </td>
  </tr>
  </tbody>
</nz-table>
